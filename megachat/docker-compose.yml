version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: megachat_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: megachat_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: megachat_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: megachat
      POSTGRES_PASSWORD: megachat_password
      POSTGRES_DB: megachat_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  qdrant_storage:
  redis_data:
  postgres_data:
